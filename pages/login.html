<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles18.css">
</head>
<body>
    <div class="head">
        <div class="main">
            <div class="heading">
                <h1>Sign in to Diprella</h1>
            </div>



            <div class="social_handles">
                <button class="fb social">f</button>
                <button class="ggl social">G+</button>
                <button class="linkedin social">in</button>
            </div>
            <div class="line">
                <h3>or use your email account:</h3>
            </div>
            <div class="form">
                <form>

                    <input type="email" id="first" placeholder="Email" name="fname" required>
                    <br>

                    <input type="password" id="second" placeholder="password" name="email" required>
                    <br><br>

                    <div class="buttons">
                        <button class="fp">Forget password</button>
                        <button class="sign">sign in</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="left">
            <div class="heading2">
                <h1>Hello, friends!</h1>

            </div>
            <div class="para">
                <p>
     Enter your personal details<br> 
      and start journey with us       
                </p>
            </div>
            <div class="button2">
                <button> Sign up</button>
            </div>
        </div>
    </div>
</body>

</html>
